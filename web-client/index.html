<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP Stream Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1280px;
            width: 100%;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #videoCanvas {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #44ff44;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 12px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 8px;
        }

        .metric-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 600;
        }

        .config-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .config-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
        }

        .config-row:last-child {
            margin-bottom: 0;
        }

        .config-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .config-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .config-label {
            min-width: 100px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 20px; text-align: center;">Binary Stream Broker Viewer</h1>

        <div class="config-panel">
            <div class="config-row">
                <label class="config-label">Broker URL:</label>
                <input type="text" id="brokerUrl" class="config-input" value="wss://localhost:3090" placeholder="wss://localhost:3090 (HTTPS) or ws://localhost:3091 (HTTP)">
            </div>
            <div class="config-row">
                <label class="config-label">Stream ID:</label>
                <input type="text" id="streamId" class="config-input" value="stream1" placeholder="stream1">
            </div>
            <div class="config-row">
                <button class="control-button" onclick="connect()">Connect</button>
                <button class="control-button" onclick="disconnect()">Disconnect</button>
            </div>
        </div>

        <div class="video-container">
            <canvas id="videoCanvas"></canvas>
        </div>

        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Disconnected</span>
            <span id="latencyText">Latency: --ms</span>
        </div>

        <div class="controls">
            <button class="control-button" onclick="toggleStats()">Toggle Stats</button>
            <button class="control-button" onclick="captureFrame()">Capture Frame</button>
        </div>

        <div class="metrics" id="metricsPanel" style="display: none;">
            <div class="metric-card">
                <div class="metric-label">FPS</div>
                <div class="metric-value" id="fpsCounter">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Resolution</div>
                <div class="metric-value" id="resolutionDisplay">--</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Frames Received</div>
                <div class="metric-value" id="frameCounter">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Dropped Frames</div>
                <div class="metric-value" id="droppedFrames">0</div>
            </div>
        </div>
    </div>

    <script src="stream-player.js"></script>
</body>
</html>
